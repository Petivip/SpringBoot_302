<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Job Form</h1>
<form action="#" th:action="@{/process}" th:object="${job}" method="post">
    Title:<label>
    <input type="text" th:field="*{title}" />
</label>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br />



    Employer: <label>
    <input type="text" th:field="*{employer}" />
</label><br />
    <span th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}"></span><br />

    Description :<label>
    <textarea rows="3"  th:field="*{description}"></textarea>
</label>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br />


    <input type="submit" value="Submit" />
</form>


</body>
</html>
